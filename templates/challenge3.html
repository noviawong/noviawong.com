<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge 3</title>
    <script>
    function checkForm(){
      if (document.getElementById('opt-straw').checked || document.getElementById('opt-blue').checked){
          return true;
    } 
        else{
          alert("Please select your favorite berry!");
          return false;
        }
    }
    </script>
</head>
<body>
  <h1> Challenge 3</h1>
   <form action="{{ url_for('challenge4') }}"
        onsubmit= "return checkForm()">
      <fieldset>
        <legend>Radio buttons and Check Boxes</legend>
        <div>
          What's your favorite berry?: 
          <label>
            <input type="radio" value = "s" id="opt-straw" name="fruit"> Strawberries
          </label>
          <label>
            <input type="radio" value = "b" id="opt-blue" name="fruit"> Blueberries
        </label>
      </div>
  </fieldset>
  <input type="submit" value="Pick your fruit!">
</form>
</body>
</html>
